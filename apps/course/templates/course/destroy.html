<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remove Course</title>
  </head>
  <body>
    <h1>Are you sure you want to delete the following course?</h1>
    {% for i in courses %}
      <h3>Name: {{i.name}}</h3>
      <h3>Description: {{i.description}}</h3>
      <a href="/">No</a>
      <a href="{% url 'delete' i.id %}">Yes! I want to delete this</a>
    {% endfor %}
  </body>
</html>
